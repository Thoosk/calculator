<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BIG CALC</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div id="viewport">
        <div id="header">
            <h1>Calculator</h1>
        </div>
        <div id="main">
            <div id="calculator">
                <div id="calc-field">
                    <input id="inputfield" type="number" name="inputfield" placeholder="0">
                </div>
                <div id="clear">
                    <button type="button">C</button>
                </div>
                <div class="numbers-field">
                    <button name="7" value="7">7</button>
                    <button name="8" value="8">8</button>
                    <button name="9" value="9">9</button>
                    <button name="4" value="4">4</button>
                    <button name="5" value="5">5</button>
                    <button name="6" value="6">6</button>
                    <button type="button" name="1" value="1">1</button>
                    <button name="2" value="2">2</button>
                    <button name="3" value="3">3</button>
                </div>
                <button class="zero" name="0" value="0">0</button>
                <div class="operator-field">
                    <button name="+" value="+">+</button>
                    <button name="-" value="-">-</button>
                    <button name="×" value="×">×</button>
                    <button name="÷" value="÷">÷</button>

                </div>
                <div id="equal-field">
                    <input type="submit" value="=">
                </div>

            </div>
        </div>
    </div>
</body>
<script src="calculator.js"></script>

</html>

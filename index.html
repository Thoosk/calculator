<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BIG CALC</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div id="viewport">
        <div id="header">
            <h1>Calculator</h1>
        </div>
        <div id="main">
            <div id="calculator">
                <div id="calc-field">
                    <p>x</p>
                    <h1></h1>
                    <!-- <input id="inputfield" type="tel" name="inputfield" placeholder="0"> -->
                </div>
                <div id="clear">
                    <button type="button" class="clearing">C</button>
                </div>
                <div class="numbers-field">
                    <button name="7" value="7" class="number">7</button>
                    <button name="8" value="8" class="number">8</button>
                    <button name="9" value="9" class="number">9</button>
                    <button name="4" value="4" class="number">4</button>
                    <button name="5" value="5" class="number">5</button>
                    <button name="6" value="6" class="number">6</button>
                    <button name="1" value="1" class="number">1</button>
                    <button name="2" value="2" class="number">2</button>
                    <button name="3" value="3" class="number">3</button>
                </div>
                <button class="zero number" name="0" value="0">0</button>
                <div class="operator-field">
                    <button name="+" value="+" class="operator">+</button>
                    <button name="-" value="-" class="operator">-</button>
                    <button name="×" value="×" class="operator">×</button>
                    <button name="÷" value="÷" class="operator">÷</button>

                </div>
                <div id="equal-field">
                    <input type="submit" value="=" class="equal">
                </div>

            </div>
        </div>
    </div>
</body>
<script src="calculator.js"></script>

</html>
